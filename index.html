<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h1>Projects</h1>
        <ul id="project-list"></ul>
        <input
          type="text"
          id="new-project-name"
          placeholder="New project name..."
        />
        <button id="add-project-btn">Add Project</button>
      </aside>

      <main class="main-content">
        <h1 id="current-project-title">Todos</h1>
        <div id="todo-list-container">
          <ul id="todo-list"></ul>
          <button id="add-todo-btn">Add New Todo</button>
        </div>
      </main>
    </div>

    <div id="todo-form-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="todo-form-title">Add/Edit Todo</h2>
        <form id="todo-form">
          <input type="hidden" id="todo-id-input" />
          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" required />

          <label for="todo-description">Description:</label>
          <textarea id="todo-description"></textarea>

          <label for="todo-dueDate">Due Date:</label>
          <input type="date" id="todo-dueDate" required />

          <label for="todo-priority">Priority:</label>
          <select id="todo-priority">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>

          <label for="todo-notes">Notes:</label>
          <textarea id="todo-notes"></textarea>

          <button type="submit" id="save-todo-btn">Save Todo</button>
        </form>
      </div>
    </div>
  </body>
</html>
